services:
  - type: web
    name: innovation-tracker
    runtime: docker
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false
      - key: APP_URL
        value: https://innovation-tracker.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: innovation-tracker-db
          property: connectionString

databases:
  - name: innovation-tracker-db
    databaseName: innovation_tracker
    user: innovation_user
